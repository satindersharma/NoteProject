{% load static %}

{% for n in object_list %}
    <div class="card bgc-none">
        <h2 class="card-header header-bgc  py-0"><a href="{{n.get_detail_url}}">{{n.title}} </a><i class=" ml-2 fa fa-star  {% if n.is_favourite is True %} text-warning{% endif %}" aria-hidden="true"></i></h2>

        <div class="card-body py-0 ">
            <div class="row">
                <div class="col-12 dark-theme-text">{{n.content}}</div>
        </div>
    </div>
    </div>
{% empty %}
<div class="col-12 text-center dark-theme-text">No Notes Available</div>
<div class="col-12 text-center"><a class="btn-link" href="{% url 'noteapp:note-add' %}">Add Note</a></div>
{% endfor %}
